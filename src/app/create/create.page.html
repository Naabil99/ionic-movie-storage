<ion-header>
  <ion-toolbar>
  <ion-buttons slot="end">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
</ion-button>
<ion-title slot="secondary">Crear tu ejercicio</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="entrenamientoForm" (ngSubmit)="onSubmit()">
  <ion-grid>
  <ion-row>
  <ion-col>
  <ion-label>Nombre:</ion-label>
  </ion-col>
  <ion-col>
  <ion-input type="text" placeholder="..." formControlName="name"></ion-input>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
  <ion-label>Sets:</ion-label>
  </ion-col>
  <ion-col>
  <ion-input type="number" placeholder="..." formControlName="sets"></ion-input>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
  <ion-label>reps:</ion-label>
  </ion-col>
  <ion-col>
  <ion-input type="number" formControlName="reps"></ion-input>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
  <ion-label>Imagen:</ion-label>
  </ion-col>
  <ion-col>
    <ion-input type="url" placeholder="http://****" formControlName="cover"></ion-input>
</ion-col>
</ion-row>
<ion-row>
<ion-col>
<ion-label>MÃºsculos afectados:</ion-label>
</ion-col>
<ion-col>
<ion-textarea placeholder="****" formControlName="targetedMuscles"></ion-textarea>
</ion-col>
</ion-row>
</ion-grid>
<ion-button type="submit" color="primary">
<ion-label>Guardar</ion-label>
<ion-icon name="save"></ion-icon>
</ion-button>
</form>
</ion-content>
